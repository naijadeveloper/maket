{% extends "core/base.html" %}

{% block title %}New conversation{% endblock %}



{% block content %}
  

<!-- Breadcrumb -->
  <div class="w-[fit-content] flex px-5 py-3 text-neutral-700 border border-neutral-800 rounded-lg bg-neutral-200 mb-10">
    <div class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
      <a href="{% url 'dashboard:profile' %}" class="flex items-center group">
        <span class="ms-1 text-sm font-medium text-neutral-700 group-hover:text-blue-600 md:ms-2">{{ request.user }}</span>
      </a>

      <a href="{% url 'dashboard:other_user_profile' seller.username %}" class="flex items-center group">
        <svg class="rtl:rotate-180  w-3 h-3 mx-1 text-neutral-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <span class="ms-1 text-sm font-medium text-neutral-500 group-hover:text-blue-600 md:ms-2">{{ seller }}</span>
      </a>
    </div>
  </div>

  <form method="post" action="." enctype="multipart/form-data" class="px-2 mt-6 flex flex-col gap-y-3">
    {% csrf_token %}

    <label class="flex flex-col-reverse justify-center gap-y-3">
      {{ form.content }}
    </label>
    <button class="mb-6 w-full py-2 px-2 rounded-sm bg-blue-500 hover:bg-blue-500/90 font-semibold">Send</button>
  </form>
{% endblock %}
