{% extends "core/base.html" %}
<!--  -->

<!-- content block -->
{% block content %}
  <div class="flex items-center justify-center w-full">
    <div class="w-full max-w-[500px] text-neutral-100 bg-neutral-900">
      <h2 class="flex items-center justify-center text-neutral-300 font-bold py-4 text-2xl bg-neutral-700">LOG INTO ACCOUNT</h2>
      <form method="post" action="." class="px-2 mt-6 flex flex-col gap-y-8">
        {% csrf_token %}
        <label class="flex flex-col-reverse justify-center">
          {{ form.username }}
          <span class="flex w-[fit-content] font-semibold pl-1 text-sm peer-focus:pb-1 transition-all">NAME</span>
        </label>

        <label class="flex flex-col-reverse justify-center">
          {{ form.password }}
          <span class="flex w-[fit-content] font-semibold pl-1 text-sm peer-focus:pb-1 transition-all">PASSWORD</span>
        </label>

        {% if form.errors or form.non_field_errors %}
          <div class="flex flex-col items-center mt-4 [&_li]:italic [&_li]:text-red-500 [&_ul]:px-2">
            <p class="flex w-[fit-content] rounded-sm items-center justify-center text-neutral-300 font-bold px-4 py-1 mb-2 bg-neutral-700">Fix Errors</p>
            {% for field in form %}
              {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}
          </div>
        {% endif %}

        <button class="mb-6 w-full py-2 px-2 rounded-sm bg-blue-500 hover:bg-blue-500/90">LOG IN</button>
      </form>
    </div>
  </div>
{% endblock %}
